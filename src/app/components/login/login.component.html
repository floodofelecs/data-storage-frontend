<div class="container">
    <h2 class="display-4">Login Portal</h2>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="loginInputUserName">Username</label>
            <input type="email" class="form-control" id="loginInputUserName" aria-describedby="emailHelp"
                placeholder="Enter Username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="loginInputPassword">Password</label>
            <input type="password" class="form-control" id="loginInputPassword" placeholder="Password"
                formControlName="password">
        </div>
        <button type="submit" class="btn btn-success" (click)="submitLoginForm()" [disabled]="!loginForm.valid">Login</button>
        <p *ngIf="error" class="text-danger">Login Failed</p>
    </form>
</div>
