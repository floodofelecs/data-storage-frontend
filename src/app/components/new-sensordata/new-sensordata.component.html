<div class="container">
    <label for='entry_id_input'>
        Entry ID
    </label>

    <input type='text' class='form-control' id='entry_id_input' required [(ngModel)]='model.entry_id' name='entry_id'>

    <label for='distance_input'>
        Distance
    </label>

    <input type='text' class='form-control' id='distance_input' required [(ngModel)]='model.distance' name='distance'>

    <label for='timestamp_input'>
        Timestamp
    </label>

    <input type='text' class='form-control' id='timestamp_input' required [(ngModel)]='model.timestamp'
        name='timestamp'>

    <label for='sensor_input'>
        Sensor
    </label>

    <select class="form-control" name="sensor_input" [(ngModel)]="model.sensor">
        <option *ngFor="let sensor of (sensorOptions | async)">Hardware ID: {{sensor.hardware_id}}</option>
    </select>

    <button type="button" class="btn btn-primary my-2" (click)="onSubmit()">Submit</button>
</div>
